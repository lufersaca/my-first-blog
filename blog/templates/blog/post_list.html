<!DOCTYPE html>
<html>
<head>
  <title>Bloggo</title>
</head>
<body>
  <p>Hello world!</p>
  <div>
    {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <h1><a href="#">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>  
    {% endfor %}
  </div>
</body>
</html>
